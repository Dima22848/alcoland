{% load static %}
<link rel="stylesheet" href="{% static 'menu/css/navbar.css' %}">
<link rel="stylesheet" href="{% static 'menu/css/login.css' %}">
<link rel="stylesheet" href="{% static 'menu/css/register.css' %}">
<link rel="stylesheet" href="{% static 'menu/css/contact.css' %}">

<div class="navbar">
    <a href="{% url 'main' %}" class="navbaritem nav1">Главная </a>
    <a href="{% url 'contact' %}" class="navbaritem nav2">Обратная связь</a>
    {% if request.user.is_authenticated %}

    <a href="{% url 'logout' %}" class="navbaritem nav4">Выйти</a>
    {% else %}
    <a href="{% url 'login' %}" class="navbaritem nav3">Войти</a>
    <a href="{% url 'register' %}" class="navbaritem nav4">Регистрация</a>
    {% endif %}
</div>
